<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img
        id="header-img"
        src="Images/fruits..jpeg"
        alt=" This is a picture of fruits"
      />
      <nav id="nav-bar">
        <a href="/" class="nav-link">HTML</a>
        <a href="/" class="nav-link">CSS</a>
        <a href="/" class="nav-link">JAVA</a>
      </nav>

      <iframe
        id="video"
        width="480"
        height="360"
        src="https://www.youtube.com/embed/Y72Rv724aH0"
        title="Fruits Are Your Friend"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </header>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
        id="email"
        placeholder=" Please Write a Valid Email"
        type="email"
        name=" email"
      />

      <input id="submit" type="submit" />
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
